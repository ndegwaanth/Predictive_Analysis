<!DOCTYPE html>
<html>
<head>
    <title>Flask + Streamlit Dashboard</title>
    <script>
        function openDashboard() {
            window.open("/streamlit", "_blank");  // Opens Streamlit in a new tab
        }
    </script>
</head>
<body>
    <h1>Welcome to the Predictive Analysis Web App</h1>
    <p>Click the button below to open the interactive data visualization dashboard.</p>
    
    <button onclick="openDashboard()">Visualize Data</button>
</body>
</html>
